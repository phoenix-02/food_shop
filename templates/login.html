{% extends 'index.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/css/login.css">
    <section class="login">
        <form method="post">
            <h3>{{ auth_header }}</h3>
            {% csrf_token %}
            {{ form }}
            <button type="submit">{{ submit_text }}</button>
            {{ user }}
        </form>
    </section>
{% endblock %}
